<main class="text-center">
  <form class="col-6" id="form-log" (submit)="clickSection('feed')">
    <h1 class="login__logo">MATCH MUSIC</h1>
    <p>Sign in</p>
    <label class="form-label d-block mt-1 login__input">
      <input
        class="form-control"
        type="text"
        name="username"
        placeholder="Username:"
        required
        id="username-log"
      />
    </label>
    <label class="form-label d-block login__input">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password:"
        required
        id="password-log"
      />
    </label>
    <div id="error" class="error"></div>
    <button type="submit" class="login__btn">
      <p class="login__btn-p">log in</p>
    </button>
  </form>

  <section class="login__aclaracion">
    <a href="" class="login__a">Olvidaste tu contrase√±a?</a>
    <a (click)="clickSection('register')" class="login__a">Usuario nuevo?</a>
  </section>
</main>
