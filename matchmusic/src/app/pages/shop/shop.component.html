<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</header>
<app-header></app-header>

<div class="component">
  <h1 class="title_products">TIENDA</h1>

  <input class="form-control" type="text" placeholder="Busque un producto">
  <div class="filtrar">
    <select>
      <option value="">Filtrar por categoria</option>
      <option value="Instrumentos">Instrumentos</option>
      <option value="Discos">Discos</option>
      <option value="Indumentaria">Indumentaria</option>
      <option value="Entradas">Entradas</option>
      <option value="Accesorios">Accesorios</option>
    </select>
    <select>
      <option value="ordenar">Ordenar resultados</option>
      <option value="precioDescendente">Precio de mayor a menor</option>
      <option value="precioAscendente">Precio de menor a mayor</option>
    </select>
  </div>
  <div class="add" (click)="clickNewProduct()">
    <p class="add_product badge bg-success text-wrap">+ Agregar producto</p>
  </div>
  <div class="new_product" *ngIf="flagAddProduct">
    <div class="new">
      <div class="texts_new_product">
        <h3>Nuevo producto</h3>
        <span class="material-symbols-outlined" (click)="clickNewProduct()">
          close
        </span>
      </div>
      <input class="form-control border-success" type="text" name="name" placeholder="Nombre" [(ngModel)]="new_product.producto" required>
      <input class="form-control border-success" type="text" name="description" placeholder="Descripcion" [(ngModel)]="new_product.caracteristicas" required>
      <input class="form-control border-success" type="number" name="price" placeholder="Precio" [(ngModel)]="new_product.precio" required>
      <input class="form-control border-success" type="text" name="image" placeholder="Imagen (Insierte el link de la imagen)" [(ngModel)]="new_product.image" required>
      <select class="form-select border-success" name="tipo" id="tipo" [(ngModel)]="new_product.tipo">
        <option selected value="option" [ngValue]="valueDefault">{{valueDefault}}</option>
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
      <input type="submit" value="Agregar" (click)="addProduct()">
    </div>
  </div>
  <div class="all_products" *ngIf="!flagProduct">
    <div class="texts">
      <h3 class="all_text">Todos los productos</h3>
      <h3 class="me_text" (click)="clickProducts()">Ver mis productos</h3>
    </div>
    <div class="products">
      <div *ngFor="let product of listProducts">
        <app-product [product]="product" (click)="clickSection(product.id)"></app-product>
      </div>
    </div>
  </div>
  <div class="me_products" *ngIf="flagProduct">
    <div class="texts">
      <h3 class="all_text">Mis productos</h3>
      <h3 class="me_text" (click)="clickProducts()">Ver todos los productos</h3>
    </div>
    <div class="products">
      <div *ngFor="let product of listMeProducts">
        <app-product [product]="product" (click)="clickSection(product.id)"></app-product>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
